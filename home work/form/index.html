<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper_bg">
        <div class="wrapper">
            <div class="wrapper_title">
                <span class="title">modern form</span>
            </div>
            <div class="wrapper_links">
                <a href="" class="log">login</a>
                <div class="round">
                    <span class="round_or">or</span>
                </div>
                <a href="" class="reg">register</a>
            </div>
            <div class="arrow_box wrapper_form login">
                <div class="wrapper_title_2">
                    <span class="title_2">login to your account</span>
                </div>
                <div class="wrapper_social">
                    <a href="" class="facebook">
                        <i class="fa fa-facebook i_face fa-2x" aria-hidden="true"></i>
                        login with <span class="social_big">facebook</span>
                    </a>
                    <a href="" class="twitter"><i class="fa fa-twitter i_twit fa-2x" aria-hidden="true"></i>login with <span class="social_big">twitter</span></a>
                </div>
                <div class="wrapper_inp clearfix">
                    <form class="">
                        <label for="register_username_1" class="text text_1">User name</label><br>
                        <input id="register_username_1" class="inp" name="username" type="text"><br>
                        <span class="text text_up">and</span>
                        <label for="register_password_1" class="text text_2">Password</label><br>
                        <input id="register_password_1" class="inp" name="password" type="password"><br>
                        <input class="button" type="submit" value="login">
                    </form>
                </div>
            </div>
            <div class="arrow_box wrapper_form register">
                <div class="wrapper_title_2">
                    <span class="title_2">login to your account</span>
                </div>
                <div class="wrapper_social">
                    <a href="" class="facebook">
                        <i class="fa fa-facebook i_face fa-2x" aria-hidden="true"></i>
                        login with <span class="social_big">facebook</span>
                    </a>
                    <a href="" class="twitter"><i class="fa fa-twitter i_twit fa-2x" aria-hidden="true"></i>login with <span class="social_big">twitter</span></a>
                </div>
                <div class="wrapper_inp clearfix">
                    <form class="">
                        <label for="register_username_2" class="text text_1">User name</label><br>
                        <input id="register_username_2" class="inp" name="username" type="text"><br>
                        <span class="text text_up">and</span>
                        <label for="register_password_2" class="text text_2">Password</label><br>
                        <input id="register_password_2" class="inp" name="password" type="password"><br>
                        <input class="button" type="submit" value="register">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
