<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
<body>
<div class="main">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div>

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                      data-toggle="tab">Login</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                                       data-toggle="tab">Registration</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <form>
                                    <div class="form-group inp-container">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control inp" id="exampleInputEmail1"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group inp-container">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control inp" id="exampleInputPassword1"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-default">Login</button>
                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <form>
                                    <div class="form-group inp-container">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="text" class="form-control inp" id="exampleInputEmail1"
                                               placeholder="Name">
                                    </div>
                                    <div class="form-group inp-container">
                                        <label for="exampleInputEmail1">Second Name</label>
                                        <input type="email" class="form-control inp" id="exampleInputEmail1"
                                               placeholder="Second Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control inp" id="exampleInputEmail1"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group inp-container">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control inp" id="exampleInputPassword1"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-default">Registrate</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/js.js"></script>
</body>
</html>
