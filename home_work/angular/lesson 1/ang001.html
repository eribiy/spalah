<!DOCTYPE>
<html ng-app="myApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
<!--1-->
<p>Full Name:</p>
<div  ng-controller="myCtrl" ng-bind="firstName + ' ' + lastName">

</div>

<!--2-->
<div ng-init="names=['Jani','Hege','Kai']">
    <ul>
        <li ng-repeat="x in names" ng-bind="x"></li>
    </ul>
</div>

<!--3-->
<div ng-init="users=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">
    <ul>
        <li ng-repeat="x in users" ng-bind="x.name + ', ' + x.country"></li>
    </ul>
</div>

<!--4-->


<script src="script/script.js"></script>
<script src="script/modules.js"></script>
<script src="script/controllers.js"></script>
</body>
</html>
