<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/clearfix.css">
    <link rel="stylesheet" type="text/css" href="styles/slick.css"/>
    <link rel="stylesheet" type="text/css" href="styles/slick-theme.css"/>
    <link rel="stylesheet" href="styles/nice-select.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="main">
    <div class="auth_form">
        <h2 class="auth_heading">modern form</h2>
        <div class="switch">
            <a href="" class="switch_btn login_btn active">Login</a>
            <a href="" class="switch_btn register_btn">Register</a>
        </div>
        <div class="login j-click collapps">
            <h3 class="form_heading">Login to your account</h3>
            <div class="social_auth">
                <a class="socials_btn facebook" href="#"><i class="fa fa-facebook" aria-hidden="true"></i>Login
                    With<span class="social_name">Facebook</span></a>
                <a class="socials_btn twitter" href="#"><i class="fa fa-twitter" aria-hidden="true"></i>Login With<span
                        class="social_name">Twitter</span></a>
            </div>
            <form class="login_form" action="" method="get">
                <label>
                    <span class="form_description">User Name</span>
                    <input class="input" type="text">
                </label>
                <label>
                    <span class="form_description pass">Password</span>
                    <input class="input" type="password">
                </label>
                <input class="form_btn" type="submit" value="Login">
            </form>
        </div>
        <div class="register j-click">
            <h3 class="form_heading">Register your account</h3>
            <div class="social_auth">
                <a class="socials_btn facebook" href="#"><i class="fa fa-facebook" aria-hidden="true"></i>Register
                    With<span class="social_name">Facebook</span></a>
                <a class="socials_btn twitter" href="#"><i class="fa fa-twitter" aria-hidden="true"></i>Register
                    With<span
                            class="social_name">Twitter</span></a>
            </div>
            <form class="register_form" action="" method="get">
                <label>
                    <span class="form_description">User Name</span>
                    <input class="input" type="text">
                </label>
                <label>
                    <span class="form_description">Email</span>
                    <input class="input" type="email">
                </label>
                <label>
                    <span class="form_description pass">Password</span>
                    <input class="input" type="password">
                </label>
                <label>
                    <span class="form_description pass">Confirm password</span>
                    <input class="input" type="password">
                </label>
                <div>
                    <span class="form_description pass">Choose your country</span>
                    <select class="input select">
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="Russia">Russia</option>
                        <option value="Ukraine">Ukraine</option>
                    </select>
                </div>
                <input class="checkbox" id="checkbox" type="checkbox" name="agree" value="agree">
                <label class="form_description" for="checkbox">I have read and agree to the<a href="#">Terms of
                    Service</a></label>
                <input class="form_btn" type="submit" value="Register">
            </form>
        </div>
    </div>
    <div class="multiple-items">
        <div class="content">your content</div>
        <div class="content">your content</div>
        <div class="content">your content</div>
        <div class="content">your content</div>
        <div class="content">your content</div>
        <div class="content">your content</div>
        <div class="content">your content</div>
    </div>
</div>
<script src="scripts/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="scripts/slick.min.js"></script>
<script src="scripts/jquery.nice-select.js"></script>
<script src="scripts/jquery.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
