<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper_bg">
        <div class="wrapper">
            <div class="wrapper_title">
                <span class="title">modern form</span>
            </div>
            <div class="wrapper_links">
                <a href="" class="log">login</a>
                <div class="round">
                    <span class="round_or">or</span>
                </div>
                <a href="" class="reg">register</a>
            </div>
            <div class="arrow_box wrapper_form login" id="login_box">
                <div class="wrapper_title_2">
                    <span class="title_2">login to your account</span>
                </div>
                <div class="wrapper_social">
                    <a href="" class="facebook"><i class="fa fa-facebook i_face" aria-hidden="true"></i>login with <span class="social_big">facebook</span></a>
                    <a href="" class="twitter"><i class="fa fa-twitter i_twit" aria-hidden="true"></i>login with <span class="social_big">twitter</span></a>
                </div>
                <div class="wrapper_inp">
                    <form class="">
                        <span class="text">user name</span>
                        <input class="inp" name="username" type="text">
                        <span class="text text_up">and</span>
                        <span class="text">password</span>
                        <input class="inp" name="password" type="password">
                        <input class="but" type="submit" value="login">
                    </form>
                </div>
            </div>
            <div class="arrow_box wrapper_form register" id="register_box">
                <div class="wrapper_title_2">
                    <span class="title_2">login to your account</span>
                </div>
                <div class="wrapper_social">
                    <a href="" class="facebook"><i class="fa fa-facebook i_face" aria-hidden="true"></i>login with <span class="social_big">facebook</span></a>
                    <a href="" class="twitter"><i class="fa fa-twitter i_twit" aria-hidden="true"></i>login with <span class="social_big">twitter</span></a>
                </div>
                <div class="wrapper_inp">
                    <form class="">
                        <label for="register_username" class="text">User name</label>
                        <input id="register_username" class="inp" name="username" type="text">
                        <span class="text text_up">and</span>
                        <label for="register_password" class="text">Password</label>
                        <input id="register_password" class="inp" name="password" type="password">
                        <input class="but" type="submit" value="login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
